<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
           <div class="logoBackground">
                <img src="./odin-lined.png" alt="Odin Logo">
                <p>Odin</p>
           </div>
        </div>
        <div class="right">
            <h2 class="toptext">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio neque illum odit hic dolore quis ex cumque!</h2>
            <h2>Sign up Today!</h2>
            <div class="form_container">
                <form id="account" action="" class="form">
                    <div class="first_name">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div class="last_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>

                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="phone_number">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>


                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="confirm_password">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>

                </form>
            </div>
            <div class="submitContainer">
                <button type="submit" name="create_account" class="create_account" form="account">Create Account</button>
            </div>

            <div class="log_in">
                Already have an account?
                <a href="./index.html">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
